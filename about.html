<!DOCTYPE html>
<html>
<style>
    html,
    body {
        margin: 0px;
        background-color: #151414;
    }
    
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 1;
    }
    
    .center {
        width: 150px;
        height: 150px;
        background-color: green;
        animation-name: animacija;
        animation-duration: 2s;
        animation-delay: 0s;
        animation-iteration-count: infinite;
        animation-direction: normal;
        animation-timing-function: ease-in-out;
        animation-fill-mode: both;
    }
    
    @keyframes show-navbar {
        from {
            transform: translateY(-100%);
        }
        to {
            transform: translateY(0%);
        }
    }
    /*body {
        padding: 0;
        margin: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }*/
    
    .navbar {
        position: none;
        top: 0px;
        height: 150px;
        background-color: #151414;
        animation: show-navbar 600ms ease-in 0s 1;
        display: flex;
        justify-content: center;
        align-items: center;
        /*border-radius: 60%;
        */
    }
    
    @media only screen and (min-width: 620px) {
        .navbar {
            background-color: #151414;
        }
    }
    /* @media only screen and (min-width: 1200px) {
        .navbar {
            background-color: rgb(29, 47, 150);
        }
    }*/
    
    .navbar>a {
        position: sticky;
        padding: 10px;
        width: 80px;
        height: 80px;
        background-color: #151414;
        margin: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 80px 80px 80px 80px;
        color: #f8f7f7;
        border: 1px solid #f8f7f7;
        text-decoration: none;
    }
    
    .navbar>img {
        position: sticky;
        top: 0px;
        border: 0px solid #ddd;
        border-radius: 4px;
        padding: 80px;
        width: 100px;
        height: 100px;
        align-items: center;
    }
    /*  @media only screen and (max-width: 660px) {
        .navbar>a {
            background-color: rgb(99, 185, 201);
        }
    }
    */
    
    a {
        /* text-align: center;*/
        color: black;
        font-size: 15px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-weight: bold;
        justify-content: center;
        text-decoration: none;
    }
    
    a:hover {
        color: #f8f7f7;
    }
    /* img {
        width: 150px;

    /* @keyframes flex-container {

    .flex-container {
        display: flex;
        height: 1000vh;
        background-color: #5c5b5b;
        justify-content: space-evenly;
        flex-wrap: wrap;
        flex-direction: row;
        margin: 0px;
    }
    
    .navigation {
        /* transform: translateY(100px);*/
        background: #5c5b5b;
        max-width: 150px;
        flex: 1;
        text-shadow: 0px 1px 10px rgb(255, 255, 255)
    }
    
    .content {
        background-color: #8D8C8C;

    }
    
    .feed {

    }
    
    .navigation-links {

    }
    
    .navigation-links>a {

</style>
